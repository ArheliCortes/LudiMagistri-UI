<!DOCTYPE html>
<html lang="en">
{%load static %}
  <head>
    <title>Machtili-{%block title %}{%endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <!-- Descomentar cuando se tenga el icono
    <link href="assets/img/mi_icono.png" rel="apple-touch-icon">
    -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/nivo-slider/css/nivo-slider.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/vendor/venobox/venobox.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'core/assets/css/style.css'%}" rel="stylesheet">
    <!----Template Formulario --->
    <link rel="stylesheet" href="{% static 'core/assets/css/style-form.css' %}">

  </head>

  <body data-spy="scroll" data-target="#navbar-example" {% block style-uc %}{% endblock %}>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="{% url 'home'%}">Machtili</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          {%block itemshome%}{%endblock%}

        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->
  {%block content-uc%}
  {% endblock %}
  {% block content %}
  {% endblock  %}



  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'core/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/appear/jquery.appear.js' %}"></script>
  <script src="{% static 'core/assets/vendor/knob/jquery.knob.js' %}"></script>
  <script src="{% static 'core/assets/vendor/parallax/parallax.js' %}"></script>
  <script src="{% static 'core/assets/vendor/wow/wow.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/nivo-slider/js/jquery.nivo.slider.js' %}"></script>
  <script src="{% static 'core/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/venobox/venobox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'core/assets/js/main.js' %}"></script>
  {% block script_underconstruction %} {% endblock  %}
  {% block script%} {% endblock  %}

</body>

</html>
